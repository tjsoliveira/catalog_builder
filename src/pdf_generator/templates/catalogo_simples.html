<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="catalogo_simples.css">
</head>
<body>
    <div class="container">
            <!-- Cabeçalho -->
    <header class="header">
        {% if logo_path %}
        <img src="file://{{ logo_path }}" alt="Logo da Empresa" class="logo">
        {% endif %}
    </header>

        <!-- Lista de Produtos usando template -->
        <main class="products-list">
            {% for produto in produtos %}
            {% include 'produto_item.html' %}
            {% endfor %}
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <div class="footer-content">
                <p>Catálogo gerado automaticamente</p>
                {% if contato %}
                <p>Contato: {{ contato }}</p>
                {% endif %}
            </div>
        </footer>
    </div>
</body>
</html>
